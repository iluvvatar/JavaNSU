<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Списки групп</title>
    <link rel="stylesheet"
          th:href="@{/css/styles.css}"
          href="../static/css/styles.css"/>
</head>
<body>
<h1 layout:fragment="header">Списки групп</h1>
<div layout:fragment="content" class="container">
    <div class="pull-right">
        <a th:href="@{/add}">Добавить студента</a>
    </div>
    <div th:each="group : ${groups}">
        <h2 th:text="${'Группа' + group.name}"></h2>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <td>Фамилия</td>
                <td>Имя</td>
                <td>Отчество</td>
                <td>Дата рождения</td>
            </tr>
            </thead>
            <tbody>
            <!--            <tr th:if="${students.empty}">-->
            <!--              <td colspan="3">-->
            <!--                No students-->
            <!--              </td>-->
            <!--            </tr>-->
            <tr th:each="student : ${group.students}">
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.secondName}"></td>
                <td th:text="${student.birthdayDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
