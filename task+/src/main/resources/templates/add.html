<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Добавить транзакцию</title>
</head>
<body>
<div layout:fragment="title"><h1>Добавить транзакцию</h1></div>
<div layout:fragment="content">
    <form th:action="@{/add}" method="post">
        <div class="error" th:if="${errors != null && !errors.isEmpty()}">
            <p th:each="error : ${errors}" th:text="${error.getDefaultMessage()}"></p>
        </div>

        <div class="form_fields">
            <div class="form_field">
                <label for="date">Дата</label>
                <input type="date" name="date" id="date" required
                       th:value="${transaction.date}"/>
            </div>
            <div class="form_field">
                <label for="categoryName">Категория</label>
                <select th:value="${category.categoryName}" name="categoryName" id="categoryName" required>
                    <option th:each="categoryName : ${categoryNames}" th:text="${categoryName}"></option>
                </select>
            </div>
            <div class="form_field">
                <label for="name">Название транзакции</label>
                <input type="text" name="name" id="name" required
                       th:value="${transaction.name}"/>
            </div>
            <div class="form_field">
                <label for="sum">Сумма</label>
                <input type="text" name="sum" id="sum" required
                       th:value="${transaction.sum}"/>
            </div>
        </div>

        <div class="form_buttons_wrapper">
        <div class="form_buttons">
            <a href="/">
                <button type="button">Отменить</button>
            </a>
            <input type="submit" value="Сохранить"/>
        </div>
        </div>
    </form>
</div>
</body>
</html>
